<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/grabar}" th:object="${laptop}" method="post">
			<div class="form-group">
				<label for="inputCodigo">CÃ³digo</label>
				<input th:field="*{cod_laptop}" class="form-control" id="inputCodigo" placeHolder="P00" required>
			</div>
			<div class="form-group">
				<label for="inputNombre">Descripcion</label>
				<input th:field="*{des_laptop}" class="form-control" id="inputNombre" placeholder="Ingrese nombre del producto">
			</div>
			<div class="row">
				<div class="col-md-6">
					<label for="inputStock">Precio</label>
					<input th:field="*{sto_laptop}" class="form-control" id="inputStock" placeholder="0">
				</div>
				<div class="col-md-6">
					<label for="inputPrecio">Stock</label>
					<input th:field="*{pre_laptop}" class="form-control" id="inputPrecio" placeholder="0.00">
				</div>
			</div>
			<div class="row mb-5">
				<div class="form-group col-md-4">
					<label for="inputMarca">Marca</label>
					<select id="inputMarca" class="form-control" th:field="*{cod_marca}">
						<option th:value="-1" th:text="Seleccione"></option>
						<option th:value="1" th:text="Pastillas"></option>
					</select>
				</div>
				
				
			</div>
			<button type="submit" class="btn btn-primary">Registrar</button>
			<a href="/listar" class="btn btn-primary">Listar</a>
		</form>
	
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
