<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset= "utf-8">
<title>Mantenimiento de Productos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<form th:action="@{/login/validar}" method="post" th:object="${usuario}">
			<div class="form-group">
				<label for="inputCorreo">Usuario</label>
				<input type="email" th:field="*{correo}" class="form-control" id="inputCorreo" 
				placeholder="Ingrese Usuario (correo)">	
			</div>
			<div class="form-group">
				<label for="inputClave">contraseña</label>
				<input type="password" th:field="*{clave}" class="form-control" id="inputClave" 
				placeholder="Ingrese contraseña ">	
			</div>
			<button type="submit" class="btn btn-primary">Ingreso</button>
		</form>
		<br>
	</div>
	</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>

</html>
